<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاستاذ محمد أشرف قاسم</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #e6d6d6;
            margin: 0;
            padding: 0;
            text-align: center;
            direction: rtl;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: linear-gradient(to right, #a32323, #790a3d);
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #790a3d 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .social-links {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 30px 0;
        }
        .social-link {
            background: #fff;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.1);
            transition: transform 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
        }
        .social-link:hover {
            transform: scale(1.1);
        }
        .social-link h3 {
            margin: 10px 0;
            color: #333;
        }
        .social-link p {
            color: #666;
        }
        .qr-code {
            margin-top: 10px;
            scale: 0.8;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .button i {
            margin-left: 8px; /* Space between text and icon */
        }
        .button-facebook {
            background-color: #3b5998;
        }
        .button-whatsapp {
            background-color: #25d366;
        }
        .button:hover {
            background-color: #555; /* Change to a darker shade on hover */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>الاستاذ محمد أشرف قاسم</h1>
            <h2>مدرس العلوم للمرحلة الاعدادية والكيمياء للمرحلة الثانوية</h2>
        </div>
    </header>

    <div class="container">
        <div class="social-links">
            <!-- Facebook -->
            <div class="social-link">
                <div id="qrcode-facebook" class="qr-code"></div>
                <h3>Facebook - فيس بوك</h3>
                <p><a href="https://www.facebook.com/Mr.MohamedAshrafKassem" target="_blank" class="button button-facebook"><i class="fab fa-facebook-f"></i> زيارة البروفايل</a></p>
            </div>

            <!-- WhatsApp -->
            <div class="social-link">
                <div id="qrcode-whatsapp" class="qr-code"></div>
                <h3>WhatsApp - واتس أب</h3>
                <p><a href="https://wa.me/qr/RCJU4WFFXQJWG1" target="_blank" class="button button-whatsapp"><i class="fab fa-whatsapp"></i> ارسل رسالة</a></p>
            </div>
        </div>
    </div>

    <script>
        // Generate QR codes
        new QRCode(document.getElementById("qrcode-facebook"), "https://www.facebook.com/Mr.MohamedAshrafKassem");
        new QRCode(document.getElementById("qrcode-whatsapp"), "https://wa.me/qr/RCJU4WFFXQJWG1");
    </script>
</body>
</html>
